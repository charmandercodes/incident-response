{% extends "a_incidents/base.html" %}

{% block content %}
<section class="bg-white dark:bg-gray-900">
  <div class="max-w-xl px-4 py-8 mx-auto lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Delete Incident</h2>
    <p class="mb-6 text-gray-700 dark:text-gray-300">
      Are you sure you want to delete the incident <span class="font-semibold">{{ incident.title }}</span>? 
      This action cannot be undone.
    </p>

    <form method="post" class="flex flex-col sm:flex-row gap-2">
      {% csrf_token %}
      <button type="submit" 
        class="w-full sm:w-auto text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700">
        Delete
      </button>
      <a href="{% url 'home' %}" 
         class="w-full sm:w-auto text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700">
        Cancel
      </a>
    </form>
  </div>
</section>
{% endblock content %}
