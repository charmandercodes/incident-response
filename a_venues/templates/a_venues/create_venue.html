{% extends "a_venues/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Create Venue</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" 
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
      Save Venue
    </button>
  </form>
</div>
{% endblock %}
